<ddv-modal [id]="id" [width]="w" [height]="h+90" >
    <div class="mce-reset" role="application">
        <div class="mce-window-head">
            <div class="mce-title">
                {{title}}
            </div>
            <button (click)="closeModal(0)" type="button" class="mce-close" aria-hidden="true">Ã—</button>
            <div class="mce-dragh"></div>
        </div>
    </div>
    <div class="mce-container-body">
        <div class="dialog-modal__gap"></div>
        <div class="mce-container mce-form mce-first mce-last"
            [ngStyle]="{'height.px':h}">
            <div class="mce-container-body">
                <div class="dialog-modal__gap"></div>
                <div class="mce-container mce-first mce-formitem" hidefocus="1" tabindex="-1">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
    <div class="mce-container mce-panel mce-foot" hidefocus="1" tabindex="-1" role="group"
        style="border-width: 1px 0px 0px; left: 0px; top: 0px; height: 50px;">
        <div class="mce-container-body mce-abs-layout" style="height: 50px;">
            <div class="mce-abs-end"></div>
            <div class="mce-widget mce-btn mce-primary mce-first mce-abs-layout-item" tabindex="-1"
                aria-labelledby="mceu_102" role="button" style="left: 375px; top: 10px; width: 70px; height: 28px;">
                <button (click)="closeModal(1)" role="presentation" type="button" tabindex="-1"
                    style="height: 100%; width: 100%;">{{buttons[0]}}</button>
            </div>
            <div class="mce-widget mce-btn mce-last mce-abs-layout-item" tabindex="-1" aria-labelledby="mceu_103"
                role="button" style="left: 450px; top: 10px; width: 64px; height: 28px;">
                <button (click)="closeModal(0)" role="presentation" type="button" tabindex="-1"
                    style="height: 100%; width: 100%;">{{buttons[1]}}</button>
            </div>
        </div>
    </div>
</ddv-modal>
