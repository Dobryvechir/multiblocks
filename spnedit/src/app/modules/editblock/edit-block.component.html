<ng-container *ngIf="blocks">
  <div class="spn-edit-block _level{{block.level}}" (click)="_selectBlock(block.id)" *ngFor="let block of blocks">
    <span *ngIf="block.isOpen">
      <svg xmlns="http://www.w3.org/2000/svg" height="8" width="14" version="1.1" viewBox="0 0 14 8">
        <path d="m0.71686 0.72675 6.2847 5.8368 6.2844-5.8368" stroke-width="2.1022px"
          fill="none" />
      </svg>
    </span>
    <span *ngIf="!block.isOpen">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 8.5 14.1" style="enable-background:new 0 0 8.5 14.1;" xml:space="preserve">
        <polygon points="0,1.4 5.7,7.1 0,12.7 1.4,14.1 7.1,8.5 8.5,7.1 7.1,5.7 1.4,0 " />
      </svg>
    </span>
    <span>
      {{block.title}}
    </span>
  </div>
</ng-container>
